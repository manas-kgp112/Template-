<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_Calculator</title>
    <link rel="stylesheet" href="js_calc.css">
</head>
<body>
    <div id="wrap">
        <div id="otpt">
            <div id="otpt_area">Results will show here</div>
        </div>
        <div id="inpt">
            <div id="inpt_wrap">
                <div class="col" id="col1">
                    <div class="cell" id="c11">+</div>
                    <div class="cell num" id="c21">7</div>
                    <div class="cell num" id="c31">4</div>
                    <div class="cell num" id="c41">1</div>
                    <div class="cell num" id="c51">0</div>
                </div>
                <div class="col" id="col2">
                    <div class="cell" id="c12">-</div>
                    <div class="cell num" id="c22">8</div>
                    <div class="cell num" id="c32">5</div>
                    <div class="cell num" id="c42">2</div>
                    <div class="cell" id="c52">.</div>
                </div>
                <div class="col" id="col3">
                    <div class="cell" id="c13">X</div>
                    <div class="cell num" id="c23">9</div>
                    <div class="cell num" id="c33">6</div>
                    <div class="cell num" id="c43">3</div>
                    <div class="cell" id="c53">C</div>
                </div>
                <div class="col" id="col4">
                    <div class="cell" id="c14">/</div>
                    <div id="c24">=</div>
                </div>
            </div>
        </div>
    </div>
    <script src="js_calc.js"></script>
</body>
</html>
